syntax = "proto3";

import "ForceUpdateInfo.proto";
import "StopServerInfo.proto";
import "RegionInfo.proto";

message QueryCurrRegionHttpRsp {
    int32 retcode = 1;
    string msg = 2;
    
    oneof detail {
        ForceUpdateInfo force_udpate = 3;
        StopServerInfo stop_server = 4;
        RegionInfo region_info = 5;
    }
}